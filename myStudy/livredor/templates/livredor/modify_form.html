{% extends 'livredor/base.html' %}

<!doctype html>
<html lang="en">
{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-7">
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<label class="control-label col-sm-10" for="message_title">Titre :</label>
							<div class="col-sm-10">{{ message.message_title }}</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-10" for="message_title">Message :</label>
							<div class="col-sm-10">{{ message.message_text }}</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-10" for="message_title">Signature :</label>
							<div class="col-sm-10">{{ message.signature }}</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">Envoyer</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
</html>
